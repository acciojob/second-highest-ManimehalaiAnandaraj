	<script>
		function secondHighest(arr) {
			//Write your code here
			let n=arr.length;
          let large =-Infinity, secLargest = -Infinity;
			
			if(n> 10** 5)
				
		
			{
				if(n==0 || n==1)
				{
				return -Infinity;	
			}
			}
			
			for (let i = 0; i < n; i++)
				{		
		        if (arr[i] > large) 
				{
            
			 secLargest = large;
            large = arr[i];
        } 
			else if (arr[i] > secLargest && arr[i] < large)
			{
            secLargest = arr[i];
        }
   else
	{
		return -Infinity;
	}
				}
    return secLargest;
}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
